<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font {
            font-family: "Lexend", sans-serif;
        }
        .nav-container {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000
        }

        * {
            margin: 0;
            padding: 0;
        }

        .btn-donation {
            background-color: #B4F461;
            font-size: 20px;

        }
    </style>
</head>

<body class="font">
    <header class="nav-container">
        <!-- start nav section -->
        <nav class="flex justify-between px-20 pb-20 pt-3 bg-slate-100 backdrop-blur-3xl">
            <div>
                <button id="blog-btn" class=" btn btn-sm" style="background-color: #B4F461;">Blog</button>
            </div>
            <div class="flex gap-x-2">
                <img src="assets/logo.png" alt="">
                <h3 class="flex items-center text-2xl font-bold">Donate Bangladesh</h3>
            </div>
            <div class="flex gap-x-2">
                <img class="w-8 h-8" src="assets/coin.png" alt="">
                <span id="top-amount" class="text-2xl font-bold">5500</span>
                <p class="text-2xl font-bold">BDT</p>
            </div>
        </nav>

        <!-- button -->
        <div class="flex justify-center gap-x-4 py-7 mb-5 bg-white">
            <button id="donation-btn" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg btn-donation">Donation</button>
            <button id="history-btn" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">History</button>
        </div>
    </header>
</body>

</html>
